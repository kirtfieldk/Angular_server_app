<div>
    <h4>Server: {{server.name | uppercase}}</h4>
    <br>
    <div class="row">
        <div class="col-sm">
            {{server.id}}
        </div>
        <div class="col-sm">
            {{server.region}}
        </div>
    </div>
    <div class="row mt-4">
        <button class="btn btn-danger col-sm mx-3" (click)="delete(server.id)">Delete</button>
        <button class="btn btn-primary col-sm mx-3">Edit</button>
    </div>
</div>
